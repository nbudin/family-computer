[package]
edition = "2021"
name = "family-computer"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitfield-struct = "0.5.6"
bytemuck = "1.14.0"
