dyn-clone = "1.0.16"
iced = {version = "0.10.0", features = ["smol", "advanced", "image"]}
smol = "2.0.0"
strum = {version = "0.25.0", features = ["derive"]}

[dev-dependencies]
similar-asserts = "1.5.0"

[profile.release]
debug = true
